<!doctype html>
<html class="x-admin-sm" >
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
	  <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script type="text/javascript" >

    function check(form){

        var accountName = $("#username"),$password = $("#password1");
        var accountName = accountName.val(),password = $password.val();
        if(!accountName || accountName == ""){
            alert("请输入用户名");

            form.accountName.focus ();
            return false;
        }else if(!password || password == ""){

            alert("请输入密码");
            form.password.focus ();
            return false;

        }}


</script>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="/toLogin">

            <input name="username" placeholder="用户名"  id="username"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">


            <input name="password" lay-verify="required" id="password1"   placeholder="密码"  type="password" class="layui-input" >
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" onclick="return check(this.form);" >
            <hr class="hr20" >
        </form>
    </div>

    <script>

    </script>
</body>
</html>
